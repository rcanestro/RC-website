<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Canestro - IATSE Local 695 Sound Mixer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s infinite;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 4px;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Form input focus styles */
        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Inline Icons ---
        const Mic = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        );

        const Radio = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="2"/>
                <path d="M16.24 7.76a6 6 0 0 1 0 8.49"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
        );

        const ExternalLink = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/>
                <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
        );

        const Film = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="20" x="2" y="2" rx="2.18" ry="2.18"/>
                <line x1="7" x2="7" y1="2" y2="22"/>
                <line x1="17" x2="17" y1="2" y2="22"/>
                <line x1="2" x2="22" y1="12" y2="12"/>
                <line x1="2" x2="7" y1="7" y2="7"/>
                <line x1="2" x2="7" y1="17" y2="17"/>
                <line x1="17" x2="22" y1="17" y2="17"/>
                <line x1="17" x2="22" y1="7" y2="7"/>
            </svg>
        );

        const Mail = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Send = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
        );

        // --- Background Animation Component ---
        const SoundWaves = ({ speed = 2.0 }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let animationFrameId;
                let phase = 0;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    phase += speed * 0.03;

                    // Reduced gap and bar width for a denser "forest" of transients
                    const barWidth = 3;
                    const barGap = 2;
                    const totalBarWidth = barWidth + barGap;
                    
                    const numBars = Math.ceil(width / totalBarWidth);
                    const centerY = height / 2;

                    for (let i = 0; i < numBars; i++) {
                        const x = i * totalBarWidth;
                        
                        // 't' adjusted for more rapid changes across the width
                        const t = i * 0.15 - phase; 

                        // Composite wave logic
                        let wave = Math.sin(t) + Math.sin(t * 0.4) + Math.sin(t * 2.1) * 0.5;
                        wave = wave / 2.5;

                        // TRIPLE HEIGHT: Max bar height increased from 120 to 360
                        let barHeight = Math.pow(Math.abs(wave), 2.5) * 360;
                        
                        barHeight = Math.max(8, barHeight);

                        const centerIndex = numBars / 2;
                        const distFromCenter = Math.abs(i - centerIndex);
                        const opacity = Math.max(0.12, 0.7 - (distFromCenter / centerIndex));

                        ctx.fillStyle = `rgba(6, 182, 212, ${opacity})`;
                        ctx.fillRect(x, centerY - barHeight / 2, barWidth, barHeight);
                    }

                    animationFrameId = requestAnimationFrame(draw);
                };

                window.addEventListener('resize', resize);
                resize();
                draw();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [speed]);

            return (
                <canvas 
                    ref={canvasRef} 
                    className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
                />
            );
        };

        // --- Contact Form Component ---
        const ContactForm = () => {
            const [name, setName] = useState('');
            const [subject, setSubject] = useState('');
            const [message, setMessage] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const user = 'rcanestro';
                const domain = 'gmail.com';
                const emailTo = `${user}@${domain}`;
                const mailtoLink = `mailto:${emailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Name: " + name + "\n\n" + message)}`;
                window.location.href = mailtoLink;
            };

            return (
                <div className="w-full mt-12 pt-8 border-t border-slate-700/50">
                    <div className="flex items-center justify-center gap-2 mb-6 text-cyan-400">
                        <Mail size={20} />
                        <h2 className="text-xl font-bold">Contact Me</h2>
                    </div>
                    
                    <form onSubmit={handleSubmit} className="space-y-4 max-w-md mx-auto text-left">
                        <div>
                            <label className="block text-sm font-medium text-gray-400 mb-1 ml-1">Name</label>
                            <input 
                                type="text" 
                                required
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="form-input w-full px-4 py-2 rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-gray-500 transition-all duration-200"
                                placeholder="Your Name"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-400 mb-1 ml-1">Subject</label>
                            <input 
                                type="text" 
                                required
                                value={subject}
                                onChange={(e) => setSubject(e.target.value)}
                                className="form-input w-full px-4 py-2 rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-gray-500 transition-all duration-200"
                                placeholder="Inquiry about..."
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-400 mb-1 ml-1">Message</label>
                            <textarea 
                                required
                                rows="4"
                                value={message}
                                onChange={(e) => setMessage(e.target.value)}
                                className="form-input w-full px-4 py-2 rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-gray-500 transition-all duration-200"
                                placeholder="How can I help you?"
                            ></textarea>
                        </div>

                        <button 
                            type="submit" 
                            className="w-full mt-2 flex items-center justify-center gap-2 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white px-6 py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-[1.02] hover:shadow-[0_0_15px_rgba(6,182,212,0.3)]"
                        >
                            <Send size={18} />
                            Send Message
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 md:p-8 relative">
                    <SoundWaves />

                    <main className="glass-card w-full max-w-2xl rounded-3xl p-8 md:p-12 text-center opacity-0 animate-fade-in relative overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -z-10"></div>

                        <div className="mb-8 relative inline-block group">
                            <div className="absolute inset-0 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full blur opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
                            
                            <div className="p-3 bg-white rounded-full border-4 border-cyan-500 shadow-[0_0_30px_rgba(6,182,212,0.5)] animate-float">
                                <img 
                                    src="https://raw.githubusercontent.com/rcanestro/RC-website/main/Ryan_Logo.04.jpg" 
                                    alt="Ryan Canestro Logo"
                                    className="relative w-48 h-48 md:w-64 md:h-64 rounded-full object-contain"
                                />
                            </div>
                        </div>

                        <header className="space-y-4">
                            <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white via-cyan-100 to-cyan-400 opacity-0 animate-fade-in delay-100">
                                Ryan Canestro
                            </h1>
                            
                            <div className="flex flex-col items-center justify-center gap-2 opacity-0 animate-fade-in delay-200">
                                <div className="flex items-center gap-2 text-cyan-400 font-semibold text-lg md:text-xl">
                                    <Mic size={20} />
                                    <span>IATSE Local 695 Sound Mixer</span>
                                </div>
                                <div className="inline-flex items-center gap-2 bg-slate-900/50 border border-slate-700 rounded-full px-4 py-1.5 mt-2">
                                    <Radio size={14} className="text-emerald-400 animate-pulse" />
                                    <span className="font-mono text-xs md:text-sm text-gray-400 tracking-wider">
                                        FCC LICENSED OPERATOR <span className="text-white font-bold">#WQWX586</span>
                                    </span>
                                </div>
                            </div>
                        </header>

                        <div className="w-24 h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent mx-auto my-8 opacity-50 rounded-full"></div>

                        <div className="opacity-0 animate-fade-in delay-300">
                            <a 
                                href="http://www.imdb.com/name/nm5237391/reference" 
                                target="_blank"
                                className="group relative inline-flex items-center gap-3 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white px-8 py-4 rounded-xl font-bold transition-all duration-300 transform hover:scale-105 hover:shadow-[0_0_20px_rgba(6,182,212,0.4)]"
                            >
                                <Film size={20} />
                                View Credits on IMDB
                                <ExternalLink size={16} className="opacity-70 group-hover:translate-x-1 transition-transform" />
                            </a>
                        </div>
                        
                        <div className="opacity-0 animate-fade-in delay-400">
                            <ContactForm />
                        </div>
                        
                    </main>

                    <footer className="mt-12 text-gray-500 text-sm flex items-center gap-1 opacity-0 animate-fade-in delay-400 font-mono">
                        <span>RyanCanestro.com</span>
                        <span className="mx-2">â€¢</span>
                        <span>&copy; {new Date().getFullYear()}</span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
